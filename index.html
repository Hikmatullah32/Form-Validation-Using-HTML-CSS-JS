<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <form>
            <i class='bx bx-paper-plane'></i>

            <div class="input-group">
                <label>Full Name</label>
            <input type="text" placeholder="Enter Your Name" id="contact-name" onkeyup="validateName()">
            <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label>Phone No</label>
            <input type="tel" placeholder="123 323 3243" id="contact-phone" onkeyup="validatePhone()">
            <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label>Email Id</label>
            <input type="email" placeholder="Enter Email Id" id="contact-email" onkeyup="validateEmail()">
            <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label>Your Message</label>
            <textarea rows="5" placeholder="Enter Your Message"></textarea>
            <span id="message-error"></span>
            </div>

            <button>Submit</button>
            <span id="submit-error"></span>



        </form>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
